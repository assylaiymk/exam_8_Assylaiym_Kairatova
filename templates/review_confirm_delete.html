{% extends 'base.html' %}
{% block title %}
    Product - {{ product.title }}
{% endblock %}

{% block menu %}
<li>
    <a href="{% url 'review_add' %}">Review add</a>
</li>
{% endblock %}

{% block content %}
    <h1>Do you want to delete this review?</h1>
    <p>Text - {{ review.text }}</p>

    <form action="{% url 'confirm_delete_review' review.pk %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Yes">
        <a href="{% url 'index' %}">No</a>
    </form>
{% endblock %}
